<ion-header>

  <ion-navbar>
    <ion-title>Registered Users</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="list-avatar-page" padding>
  <ion-spinner name="crescent" class="pageLoader" *ngIf="pageLoaded == false"></ion-spinner>
  <ion-list *ngIf="pageLoaded">
     <ion-item-sliding *ngFor="let user of users" (click)="viewProfile(user?.uid)">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="user?.photo != '' && user?.photo != null ? user?.photo : 'assets/images/blank-profile.png'">
        </ion-avatar>
        <h2>{{user?.name}} <ion-badge color="primary">{{user?.isAdmin == 1 ? 'Admin' : 'User'}}</ion-badge></h2>
        <p>{{user?.email}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-start (click)="editRole($event, user?.uid, user?.name, user?.isAdmin)">
          <ion-icon name="create"></ion-icon>
          Role
        </button>
        <button ion-button color="danger" icon-start (click)="deleteUser($event, user?.uid, user?.name)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <page-chat-notif-fab></page-chat-notif-fab>
</ion-content>
