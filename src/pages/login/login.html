<ion-content padding>
  <div>
    <h1 class="headerLogo"><img src="assets/images/icon.png" alt=""></h1>
    <p class="subTitle">Welcome to Purrs and Paws,<br> Login to your account</p>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <p>Don't have an account? <a (click)="goToPage('RegisterPage')" class="blue">Sign Up</a></p>
      <button ion-button type="submit" class="btnLogin" [disabled]="isSubmitting"><ion-spinner name="crescent" *ngIf="isSubmitting"></ion-spinner><ion-icon name="log-in" *ngIf="isSubmitting == false"></ion-icon>&nbsp; Login</button>
      <a class="forgotPassBtn" (click)="goToPage('ForgotPassPage')">Forgot Password?</a>
    </form>
  </div>
</ion-content>
