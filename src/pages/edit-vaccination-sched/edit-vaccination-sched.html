<ion-header>
  <ion-toolbar>
    <ion-title>
      Edit Pet Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="profileBlock">
    <input type="file" hidden #petPicUpload name="petPicUpload" (change)="petPicUploadEvent($event)">
    <img [src]="image != '' && image != null ? image : 'assets/images/icon.png' " width="124" height="124" alt="" (click)="petPicUpload.click()">
    <ion-icon name="camera" class="camera" (click)="petPicUpload.click()"></ion-icon>
  </div>

  <form [formGroup]="editVaccineForm" (ngSubmit)="editVaccineFormSubmit()">
    <ion-item hidden>
      <ion-label floating>Image</ion-label>
      <ion-input type="text" formControlName="image" [(ngModel)]="image" name="image"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" formControlName="title" [(ngModel)]="title" name="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Notes</ion-label>
      <ion-textarea type="text" formControlName="notes" [(ngModel)]="notes" name="notes"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Vaccination Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="vaccineDate" [(ngModel)]="vaccineDate" name="vaccineDate"></ion-datetime>
    </ion-item>


    <button ion-button type="submit" class="btnSave" [disabled]="isSubmitting">
      <ion-spinner name="crescent" *ngIf="isSubmitting"></ion-spinner>
      <ion-icon name="cloud-download" *ngIf="isSubmitting == false"></ion-icon> &nbsp; Save</button>
  </form>
</ion-content>
