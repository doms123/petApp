<ion-header>
    <ion-navbar>
      <ion-title>Nearest Vet Clinics</ion-title>
    </ion-navbar>
</ion-header>
  
  
<ion-content>
  <ion-spinner name="crescent" class="pageLoader" *ngIf="pageLoaded == false"></ion-spinner>
  <div #map id="map"></div>
  <div *ngIf="pageLoaded" style="width : 100% ;height: 60%">
    <ion-list>
      <ion-item *ngFor="let place of places" (click)="placeDetail(place)">
        <p>{{place.name}}</p>
        <ion-icon name="arrow-dropright" class="arrow"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
