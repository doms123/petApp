<ion-header>
  <ion-toolbar>
    <ion-title>
      Edit Train Pet Post
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="profileBlock">
    <input type="file" hidden #petPicUpload name="petPicUpload" (change)="petPicUploadEvent($event)">
    <ion-icon name="cloud-upload" class="uploadIcon" (click)="petPicUpload.click()"></ion-icon>
    <span (click)="petPicUpload.click()">Upload Video</span> - {{videoTitle}}
  </div>

  <form [formGroup]="editTrainPetVideo" (ngSubmit)="editTrainPetVideoSubmit()">
    <ion-item hidden>
      <ion-label floating>Video</ion-label>
      <ion-input type="text" formControlName="video" [(ngModel)]="video" name="video"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" formControlName="title" [(ngModel)]="title" name="title"></ion-input>
    </ion-item>

    <button ion-button type="submit" class="btnSave" [disabled]="isSubmitting">
      <ion-spinner name="crescent" *ngIf="isSubmitting"></ion-spinner>
      <ion-icon name="cloud-download" *ngIf="isSubmitting == false"></ion-icon> &nbsp; Save</button>
  </form>
</ion-content>
